spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service_customer
          uri: lb://YONGHE-MIN-FEIGN
          order: 0
          predicates:
            - Path=/yonghe-min-feign/**
          filters:
            - StripPrefix=1
            # -------
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 5
            # -------
            - AddResponseHeader=X-Response-Default-Fooï¼ŒDefault-Bar  
  redis:
    database: 0
    host: 10.20.0.66
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
      timeout: 1800
logging:
  level:
    org.springframework.cloud.gateway: debug
